<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peacock Garden Supports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #home-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        #product-list {
            display: none;
            margin-top: 30px;
        }

        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Peacock Garden Supports</h1>

    <div id="home-buttons">
        <button id="btn-scan">Bestellen via scan</button>
        <button id="btn-productlijst">Bestellen via productlijst</button>
    </div>

    <div id="product-list"></div>

    <script>
        // CSV laden en tonen
        function loadProducts() {
            fetch('Appproduct.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                const products = lines.map(line => {
                    const [product_name, article_number, description, stock] = parseCSVLine(line);
                    return { product_name, article_number, description, stock };
                });
                displayProducts(products);
            })
            .catch(error => console.error('Fout bij laden CSV:', error));
        }

        function parseCSVLine(line) {
            const regex = /(?:\"([^\"]+)\"|([^,]+))/g;
            let result = [], match;
            while (match = regex.exec(line)) {
                result.push(match[1] || match[2]);
            }
            return result;
        }

        function displayProducts(products) {
            const container = document.getElementById('product-list');
            container.innerHTML = '';
            products.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <h3>${p.product_name}</h3>
                    <p>Artikelnummer: ${p.article_number}</p>
                    <p>Voorraad: ${p.stock}</p>
                `;
                container.appendChild(div);
            });
        }

        document.getElementById('btn-productlijst').addEventListener('click', function() {
            document.getElementById('home-buttons').style.display = 'none';
            const container = document.getElementById('product-list');
            container.style.display = 'block';
            loadProducts();
        });
    </script>

</body>
</html>
