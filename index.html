<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peacock Garden Supports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #home-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        #product-list {
            display: none;
            margin-top: 30px;
        }

        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #cart {
            display: none;
            margin-top: 30px;
        }

        #cart-items div {
            margin-bottom: 5px;
        }

        input {
            padding: 5px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        #checkout-form {
            display: none;
            margin-top: 30px;
        }

        #checkout-form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Peacock Garden Supports</h1>

    <div id="home-buttons">
        <button id="btn-scan">Bestellen via scan</button>
        <button id="btn-productlijst">Bestellen via productlijst</button>
    </div>

    <div id="product-list"></div>

    <div id="cart">
        <h2>Winkelwagen</h2>
        <div id="cart-items"></div>
        <button id="btn-checkout">Bestelling afronden</button>
    </div>

    <div id="checkout-form">
        <h2>Bestelgegevens</h2>
        <label>Tuincentrum</label>
        <input type="text" id="input-tuincentrum" placeholder="Vul het tuincentrum in">
        <label>Contactpersoon</label>
        <input type="text" id="input-contact" placeholder="Vul de contactpersoon in">
        <label>Datum</label>
        <input type="date" id="input-datum">
        <button id="btn-generate-pdf">PDF downloaden</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // CSV laden
        function loadProducts() {
            fetch('Appproduct.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                const products = lines.map(line => {
                    const [product_name, article_number, description, stock] = parseCSVLine(line);
                    return { product_name, article_number, description, stock };
                });
                displayProducts(products);
            })
            .catch(error => console.error('Fout bij laden CSV:', error));
        }

        function parseCSVLine(line) {
            const regex = /(?:\"([^\"]+)\"|([^,]+))/g;
            let result = [], match;
            while (match = regex.exec(line)) {
                result.push(match[1] || match[2]);
            }
            return result;
        }

        let cart = [];

        function displayProducts(products) {
            const container = document.getElementById('product-list');
            container.innerHTML = '';
            products.forEach((p, index) => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <h3>${p.product_name}</h3>
                    <p>Artikelnummer: ${p.article_number}</p>
                    <p>Voorraad: ${p.stock}</p>
                    <button data-index="${index}">Toevoegen aan winkelwagen</button>
                `;
                container.appendChild(div);
            });

            // Event listeners voor toevoegen aan winkelwagen
            container.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', function() {
                    const product = products[this.getAttribute('data-index')];
                    addToCart(product);
                });
            });
        }

        function addToCart(product) {
            let existing = cart.find(item => item.article_number === product.article_number);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            updateCart();
        }

        function updateCart() {
            const cartDiv = document.getElementById('cart');
            const itemsDiv = document.getElementById('cart-items');
            itemsDiv.innerHTML = '';
            cart.forEach((item, i) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    ${item.product_name} (${item.article_number}) - Aantal: ${item.quantity}
                    <button data-i="${i}" class="btn-plus">+</button>
                    <button data-i="${i}" class="btn-minus">-</button>
                `;
                itemsDiv.appendChild(div);
            });

            // + / - knoppen
            itemsDiv.querySelectorAll('.btn-plus').forEach(btn => {
                btn.addEventListener('click', function() {
                    cart[this.getAttribute('data-i')].quantity += 1;
                    updateCart();
                });
            });
            itemsDiv.querySelectorAll('.btn-minus').forEach(btn => {
                btn.addEventListener('click', function() {
                    let index = this.getAttribute('data-i');
                    cart[index].quantity -= 1;
                    if (cart[index].quantity <= 0) cart.splice(index,1);
                    updateCart();
                });
            });

            cartDiv.style.display = cart.length ? 'block' : 'none';
        }

        // Checkout knop
        document.getElementById('btn-checkout').addEventListener('click', function() {
            if (!cart.length) return alert('Je winkelwagen is leeg!');
            document.getElementById('cart').style.display = 'none';
            document.getElementById('checkout-form').style.display = 'block';

            // Datum automatisch instellen
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('input-datum').value = today;
        });

        // PDF genereren en downloaden
        document.getElementById('btn-generate-pdf').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const tuincentrum = document.getElementById('input-tuincentrum').value || 'Onbekend';
            const contact = document.getElementById('input-contact').value || 'Onbekend';
            const datum = document.getElementById('input-datum').value || '';

            doc.setFontSize(16);
            doc.text('Peacock Garden Supports - Bestelling', 10, 20);
            doc.setFontSize(12);
            doc.text(`Tuincentrum: ${tuincentrum}`, 10, 30);
            doc.text(`Contactpersoon: ${contact}`, 10, 37);
            doc.text(`Datum: ${datum}`, 10, 44);

            doc.text('Producten:', 10, 54);
            let y = 60;
            cart.forEach(item => {
                doc.text(`${item.product_name} (${item.article_number}) - Aantal: ${item.quantity}`, 10, y);
                y += 7;
            });

            doc.save('Bestelling.pdf');

            // Winkelwagen leegmaken en terug naar home
            cart = [];
            updateCart();
            document.getElementById('checkout-form').style.display = 'none';
            document.getElementById('home-buttons').style.display = 'flex';
        });

        // Knoppen homepage
        document.getElementById('btn-productlijst').addEventListener('click', function() {
            document.getElementById('home-buttons').style.display = 'none';
            document.getElementById('product-list').style.display = 'block';
            loadProducts();
        });

        document.getElementById('btn-scan').addEventListener('click', function() {
            alert('Scan-functie komt hier later');
        });

    </script>

</body>
</html>
