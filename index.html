<!DOCTYPE html>
<html lang="nl">
<head>
  <style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #e8f5e9; /* licht groen voor tuin-sfeer */
  color: #1c1c1e;
}

.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 32px 24px;
  text-align: center;
}

h1 {
  font-size: 30px;
  font-weight: 700;
  margin-bottom: 8px;
  color: #2e7d32; /* donker groen */
}

h2 {
  font-size: 16px;
  font-weight: 400;
  color: #4e4e4e;
  margin-bottom: 40px;
}

.button {
  display: block;
  width: 100%;
  padding: 20px;
  margin-bottom: 20px;
  font-size: 18px;
  text-align: center;
  border-radius: 16px;
  text-decoration: none;
  background: white;
  color: #2e7d32;
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
  transition: transform 0.1s, box-shadow 0.2s;
}

.button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 14px rgba(0,0,0,0.12);
}

.button.primary {
  background: #2e7d32;
  color: white;
}
</style>

  <meta charset="UTF-8">
