<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peacock Garden Supports</title>

<style>
:root {
    --green:#27ae60;
    --green-light:#2ecc71;
    --dark:#2c3e50;
    --bg:#ecf0f1;
}

body{
    margin:0;
    font-family: Arial Black, Arial, sans-serif;
    background:var(--bg);
    color:var(--dark);
}

.container{
    max-width:480px;
    margin:auto;
    padding:20px;
    min-height:100vh;
}

h1{
    text-align:center;
    color:var(--green);
    font-size:34px;
}

/* buttons */
button{
    width:100%;
    padding:16px;
    margin:12px 0;
    border:none;
    border-radius:12px;
    font-size:22px;
    font-weight:bold;
    background:var(--green);
    color:white;
}
button:hover{background:var(--green-light);cursor:pointer}

/* HOME */
#home-screen{display:block}

/* PRODUCTLIJST */
#product-list{display:none}
.product-item{
    background:white;
    border-radius:12px;
    padding:14px;
    margin-bottom:10px;
    display:flex;
    align-items:center;
    gap:10px;
}
.product-name{flex:1;font-size:17px}
.product-stock{font-size:22px;font-weight:bold}
.qty-controls{
    display:flex;
    align-items:center;
    gap:6px;
}
.qty-controls button{
    padding:4px 10px;
    font-size:16px;
}
.qty-display{
    width:32px;
    text-align:center;
    font-size:18px;
}

/* search */
#search{
    width:90%;
    margin:10px auto 15px;
    display:block;
    padding:10px;
    font-size:16px;
    border-radius:10px;
    border:1px solid #ccc;
}

/* fixed buttons */
#checkout-btn{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    width:90%;
    max-width:430px;
    z-index:10;
}

#home-fixed-btn{
    position:fixed;
    bottom:90px;
    left:50%;
    transform:translateX(-50%);
    width:90%;
    max-width:430px;
    background:#333;
    font-size:16px;
    padding:10px;
    z-index:9;
}
#home-fixed-btn:hover{background:black}

/* CHECKOUT */
#checkout{display:none}
#checkout input,#checkout textarea{
    width:95%;
    padding:12px;
    margin-bottom:15px;
    font-size:18px;
    border-radius:10px;
    border:1px solid #ccc;
}
label{font-size:20px;font-weight:bold}
</style>
</head>

<body>
<div class="container">

<!-- HOME -->
<div id="home-screen">
    <h1>Peacock Garden Supports</h1>
    <button onclick="showScanner()">Bestellen via scan</button>
    <button onclick="showProductList()">Bestellen via productlijst</button>
</div>

<!-- PRODUCTLIJST -->
<div id="product-list">
    <h1>Peacock Garden Supports</h1>
    <input id="search" placeholder="Zoek product..." oninput="filterProducts()">
    <div id="products"></div>

    <button id="checkout-btn" onclick="showCheckout()">Door naar winkelwagen</button>
    <button id="home-fixed-btn" onclick="backHome()">‚Üê Terug naar home</button>
</div>

<!-- CHECKOUT -->
<div id="checkout">
    <h1>Bestelling afronden</h1>
    <label>Tuincentrum</label>
    <input>
    <label>Contactpersoon</label>
    <input>
    <label>Datum</label>
    <input type="date">
    <label>Bijzonderheden</label>
    <textarea></textarea>
    <button onclick="alert('Bestelling bevestigd')">Bestelling bevestigen</button>
</div>

<script>
const productsData=[
 {name:"Robin steunring met 3 pootjes",stock:10},
 {name:"Rozenboog massief, groen",stock:1},
 {name:"Plantenhouder 50 cm",stock:10},
 {name:"Borderrand Metaal Premium",stock:10}
];

function showProductList(){
 document.getElementById('home-screen').style.display='none';
 document.getElementById('product-list').style.display='block';
 renderProducts();
}
function backHome(){
 document.getElementById('product-list').style.display='none';
 document.getElementById('checkout').style.display='none';
 document.getElementById('home-screen').style.display='block';
}
function showCheckout(){
 document.getElementById('product-list').style.display='none';
 document.getElementById('checkout').style.display='block';
}
function renderProducts(){
 const c=document.getElementById('products');
 c.innerHTML='';
 productsData.forEach(p=>{
  c.innerHTML+=`
   <div class="product-item">
    <div class="product-name">${p.name}</div>
    <div class="product-stock">${p.stock}</div>
    <div class="qty-controls">
     <button onclick="chg(this,-1)">-</button>
     <div class="qty-display">0</div>
     <button onclick="chg(this,1)">+</button>
    </div>
   </div>`;
 });
}
function chg(btn,v){
 let d=btn.parentNode.querySelector('.qty-display');
 let n=parseInt(d.innerText)+v;
 d.innerText=n<0?0:n;
}
function filterProducts(){
 let f=document.getElementById('search').value.toLowerCase();
 document.querySelectorAll('.product-item').forEach(i=>{
  i.style.display=i.innerText.toLowerCase().includes(f)?'flex':'none';
 });
}
</script>

</div>
</body>
</html>
