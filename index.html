<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peacock Garden Supports</title>
<style>
:root {
    --primary-green: #27ae60;
    --light-green: #2ecc71;
    --dark-gray: #2c3e50;
    --light-gray: #ecf0f1;
    --button-radius: 12px;
    --font-bold: 'Arial Black', Arial, sans-serif;
}

body {
    font-family: var(--font-bold);
    margin:0;
    padding:0;
    background: var(--light-gray);
    color: var(--dark-gray);
}

.container {
    padding:20px;
    max-width:480px;
    margin:auto;
    position:relative;
    min-height:100vh;
}

h1 {
    text-align:center;
    font-size:38px;
    color: var(--primary-green);
    margin-bottom:10px;
    font-weight:bold;
}

button {
    border:none;
    border-radius: var(--button-radius);
    background: var(--primary-green);
    color:white;
    font-size:22px;
    padding:15px;
    width:100%;
    margin:15px 0;
    font-weight:bold;
    transition:0.2s;
}
button:hover { background: var(--light-green); cursor:pointer; }

/* Homepagina knoppen */
.home-btn { font-size:24px; padding:20px; }

/* Productlijst */
#product-list { display:none; margin-top:20px; position:relative; }
.product-item {
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#fff;
    padding:15px;
    margin-bottom:12px;
    border-radius: var(--button-radius);
    font-weight:bold;
    font-size:16px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.product-name { flex:1; margin-right:10px; font-size:18px; font-weight:bold; }
.product-stock { font-size:14px; color:#555; margin-left:5px; }
.qty-controls {
    display:flex;
    align-items:center;
    gap:12px;
}
.qty-controls button {
    font-size:28px;
    padding:10px 20px;
    border-radius: var(--button-radius);
    background: var(--primary-green);
    color:white;
    font-weight:bold;
    transition:0.2s;
}
.qty-controls button:hover { background: var(--light-green); }
.qty-display { font-size:24px; width:50px; text-align:center; font-weight:bold; }

#cart { display:none; margin-top:20px; font-size:16px; font-weight:bold; }
#cart-items { margin-bottom:100px; }

#search {
    width:90%;
    max-width:430px;
    padding:12px;
    font-size:18px;
    margin-bottom:15px;
    border-radius: var(--button-radius);
    border:1px solid #ccc;
    font-weight:bold;
    position:sticky;
    top:110px;
    background:#ecf0f1;
    z-index:5;
}

#checkout-btn {
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    width:90%;
    max-width:430px;
    z-index:10;
    font-size:22px;
    font-weight:bold;
    border-radius: var(--button-radius);
    background: var(--primary-green);
    color:white;
}
#checkout-btn:hover { background: var(--light-green); }

#qr-reader {
    width:100%;
    border-radius: var(--button-radius);
    margin-bottom:10px;
}

#back-home-btn {
    position:fixed;
    top:10px;
    left:10px;
    padding:10px 14px;
    font-size:20px;
    background:#e74c3c;
    border-radius: var(--button-radius);
    color:white;
    z-index:10;
}
#back-home-btn:hover { background:#c0392b; cursor:pointer; }

#checkout input, #checkout textarea {
    width:95%;
    padding:12px;
    font-size:18px;
    margin-bottom:15px;
    border-radius: var(--button-radius);
    border:1px solid #ccc;
}

#checkout label {
    font-size:20px;
    font-weight:bold;
    display:block;
    margin-bottom:8px;
}

#checkout textarea { height:100px; font-size:18px; }

#checkout { display:none; }
#home-screen { display:block; }
#scanner { display:none; }
</style>
</head>
<body>
<div class="container">

<!-- HOME SCHERM -->
<div id="home-screen">
    <h1>Peacock Garden Supports</h1>
    <button class="home-btn" onclick="showScanner()">Bestellen via scan</button>
    <button class="home-btn" onclick="showProductList()">Bestellen via productlijst</button>
</div>

<!-- PRODUCTLIJST -->
<div id="product-list">
    <button id="back-home-btn" onclick="backHomeFromList()">&#8592;</button>
    <h1>Peacock Garden Supports</h1>
    <input type="text" id="search" placeholder="Zoek product..." oninput="filterProducts()">
    <div id="products"></div>
    <button id="checkout-btn" onclick="showCart()">Door naar winkelwagen</button>
</div>

<!-- SCANNER -->
<div id="scanner">
    <button id="back-home-btn" onclick="backHomeFromScanner()">&#8592;</button>
    <h1>Scan je producten</h1>
    <div id="qr-reader"></div>
</div>

<!-- CHECKOUT -->
<div id="checkout">
    <h1>Bestelling afronden</h1>
    <label>Tuincentrum</label><input type="text" id="checkout-tuincentrum">
    <label>Contactpersoon</label><input type="text" id="checkout-contactpersoon">
    <label>Datum</label><input type="date" id="checkout-date">
    <label>Bijzonderheden</label><textarea id="checkout-notes"></textarea>
    <button onclick="confirmOrder()">Bestelling bevestigen</button>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
// Schermen tonen/verbergen
function showProductList() {
    document.getElementById('home-screen').style.display='none';
    document.getElementById('product-list').style.display='block';
}
function showScanner() {
    document.getElementById('home-screen').style.display='none';
    document.getElementById('scanner').style.display='block';
}
function backHomeFromList() {
    document.getElementById('product-list').style.display='none';
    document.getElementById('home-screen').style.display='block';
}
function backHomeFromScanner() {
    document.getElementById('scanner').style.display='none';
    document.getElementById('home-screen').style.display='block';
}
function showCart() {
    alert('Winkelwagen komt hier'); // tijdelijk
}

// Hier komen later: CSV inladen, zoekfunctie, +/-, PDF genereren, scanner functionaliteit
</script>
</div>
</body>
</html>
