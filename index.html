<!DOCTYPE html>
<html lang="nl">
<head>
<style>
/* Body styling */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #e8f5e9; /* licht groen voor tuin-sfeer */
  color: #1c1c1e;
}

/* Container */
.container {
  width: 100%; 
  max-width: 420px; 
  margin: 0 auto;
  padding: 32px 16px; 
  box-sizing: border-box; 
  text-align: center;
}

/* Titel en subtitel */
h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
  color: #2e7d32; 
}

h2 {
  font-size: 16px;
  font-weight: 400;
  color: #4e4e4e;
  margin-bottom: 48px; /* meer ruimte tussen subtitel en eerste knop */
}

/* Knoppen */
.button {
  display: block;
  width: 100%; 
  max-width: 100%; 
  padding: 18px; /* iets groter dan eerder */
  margin-bottom: 32px; /* meer ruimte tussen knoppen */
  font-size: 18px; /* grotere tekst */
  text-align: center;
  border-radius: 16px;
  text-decoration: none;
  background: white;
  color: #2e7d32;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  transition: transform 0.1s, box-shadow 0.2s;
  box-sizing: border-box;
}

.button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.12);
}

/* Primaire knop */
.button.primary {
  background: #2e7d32;
  color: white;
}

/* Geen horizontale scroll */
html, body {
  overflow-x: hidden;
}
</style>

</head>

<body>
  <div class="container">
    <h1>Peacock Garden Supports</h1>
    <h2>Klaar om te bestellen Jasper?</h2>

<a href="scan.html" class="button primary">Bestellen via scan</a>
<a href="productlijst.html" class="button">Bestellen via productlijst</a>
<a href="#" class="button">Bestelhistorie</a>

  </div>
</body>
</html>
